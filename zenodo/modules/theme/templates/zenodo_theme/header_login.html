{%- if not current_user.is_authenticated() %}
<form class="navbar-form navbar-right">
  <a href=" {{url_for_security('login')}}" class="btn btn-default">{{_('Log in')}}</a>
  {% if security.registerable %}<a href=" {{url_for_security('register')}}" type="submit" class="btn btn-default btn-warning">{{_('Sign up')}}</a>{% endif %}
</form>
{%- else %}
<div class="navbar-form navbar-right">
<a href=" {{url_for_security('logout')}}" class="btn btn-default">{{_('Log out')}}</a>
</div>
{%- endif %}
